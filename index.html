<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A layout example that shows off a responsive product landing page.">
    <title>Newsle - All your news in one place</title>

    <link rel="stylesheet" href="https://unpkg.com/purecss@2.0.3/build/pure-min.css"
        integrity="sha384-cg6SkqEOCV1NbJoCu11+bm0NvBRc8IYLRGXkmNrqUBfTjmMYwNKPWBTIKyw9mHNJ" crossorigin="anonymous">
    <link rel="stylesheet" href="https://unpkg.com/purecss@2.0.3/build/grids-responsive-min.css">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="header">
        <div class="home-menu pure-menu pure-menu-horizontal pure-menu-fixed">
            <a class="pure-menu-heading">Your Newsle</a>
            <ul class="pure-menu-list">
                <li class="pure-menu-item"><a href="#" class="pure-menu-link">Home</a></li>
                <li class="pure-menu-item"><a href="trending.html" class="pure-menu-link">Trending</a></li>
            </ul>
        </div>
    </div>

    <div class="splash-container">

        <div class="splash">
            <h1 class="splash-head">N E W S L E</h1>
            <p class="splash-subhead">
                All your news. On your Terms
            </p>

            <br>



            <p>
            <form class="pure-form">
                <input type="text" class="pure-input-rounded" id="search-term" />
            </form>

            <div class="pure-u-1 pure-u-md-1-3">
                <label for="multi-state">Year Pulished: </label>
                <select id="start-year" class="pure-input-1-2">
                    <option>Year</option>
                    <option>2020</option>
                    <option>2019</option>
                    <option>2018</option>
                    <option>2017</option>
                    <option>2016</option>
                    <option>2015</option>
                    <option>2014</option>
                    <option>2013</option>
                    <option>2012</option>
                    <option>2011</option>
                    <option>2010</option>
                </select>
            </div>

            <div class="pure-u-1 pure-u-md-1-3">
                <label for="multi-state">Source: </label>
                <select class="pure-input-1-2" id="dropdownNews">
                    <option value="Guardian" disabled hidden selected>The Guardian</option>
                    <option value="Guardian">The Guardian</option>
                    <option value="NYtimes">New York Times</option>
                </select>
            </div>

            <br>
            <br>

            <form class="pure-form">
                <button type="submit" class="pure-button searchbtn" id="run-search">Search</button>
            </form>
            </p>

        </div>
    </div>
    >
    <div class="content-wrapper">
        <div class="content">

            <h2 class="content-head is-center">Scroll Down for Your Newsle.</h2>
            <h2 id=newsSource></h2>
            <hr>
            <div class="pure-g">
                <div class="l-box-lrg pure-u-1 pure-u-md-2-5" id="article-section">
                    <!--place Retrieved articles in here-->
                </div>
            </div>
        </div>
    </div>


    <!-- jQuery JS -->
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/js/bootstrap.bundle.min.js"></script>
    <!-- Code to the JavaScript File -->
    <script src="script.js"></script>


</body>

</html>

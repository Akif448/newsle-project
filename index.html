<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A layout example that shows off a responsive product landing page.">
    <title>Newsle - All your news in one place</title>

    <link rel="stylesheet" href="https://unpkg.com/purecss@2.0.3/build/pure-min.css"
        integrity="sha384-cg6SkqEOCV1NbJoCu11+bm0NvBRc8IYLRGXkmNrqUBfTjmMYwNKPWBTIKyw9mHNJ" crossorigin="anonymous">
    <link rel="stylesheet" href="https://unpkg.com/purecss@2.0.3/build/grids-responsive-min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="header">
        <div class="home-menu pure-menu pure-menu-horizontal pure-menu-fixed">
            <a class="pure-menu-heading">Your Newsle</a>
            <ul class="pure-menu-list">
                <li class="pure-menu-item"><a href="#" class="pure-menu-link">Home</a></li>
                <li class="pure-menu-item"><a href="trending.html" class="pure-menu-link">Trending</a></li>
            </ul>
        </div>
    </div>

    <div class="splash-container">
        <div class="splash">
            <h1 class="splash-head">N E W S L E</h1>
            <p class="splash-subhead">
                All your news. On your Terms
            </p>
            <p>
            <form class="pure-form">
                <input type="text" class="pure-input-rounded" />
                <button type="submit" class="pure-button">Search</button>
            </form>
            </p>
            <br>
            <div class="pure-u-1 pure-u-md-1-3">
                <label for="multi-state">Year Published: </label>
                <select id="multi-state" class="pure-input-1-2">
                    <option>Year</option>
                    <option>2020</option>
                    <option>2019</option>
                    <option>2018</option>
                </select>
            </div>
            <div class="pure-u-1 pure-u-md-1-3">
                <label for="multi-state">News Source: </label>
                <select id="multi-state" class="pure-input-1-2">
                    <option>Source</option>
                    <option>The guardian</option>
                    <option>NY Times</option>
                    <option>Other</option>
                </select>
            </div>
        </div>
    </div>

    <div class="footer l-box is-center">
        Created for monash Bootcamp.
    </div>

</body>

</html>
